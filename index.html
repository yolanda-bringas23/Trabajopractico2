<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Russo+One&family=Shrikhand&family=Sora&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="item pantalla">Escribe</div>
        <div class="item siete">7</div>
        <div class="item ocho">8</div>
        <div class="item nueve">9</div>
        <div class="item multiplicacion">x</div>
        <div class="item cuatro">4</div>
        <div class="item cinco">5</div>
        <div class="item seir">6</div>
        <div class="item division">/</div>
        <div class="item uno">1</div>
        <div class="item dos">2</div>
        <div class="item tres">3</div>
        <div class="item resta">-</div>
        <div class="item borrar">Borrar</div>
        <div class="item cero">0</div>
        <div class="item resultado">=</div>
        <div class="item sumar">+</div>
    </div>
</body>
</html>
